<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>EndGam - Gaming Magazine Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="EndGam Gaming Magazine Template">
	<meta name="keywords" content="endGam,gGaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">



	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/slicknav.min.css"/>
	<link rel="stylesheet" href="css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="css/magnific-popup.css"/>
	<link rel="stylesheet" href="css/animate.css"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="css/style.css"/>


	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>



	<div id="interactive-page">
        	<img src="img/pleasure1.jpg" alt="Background" id="background-image">

   		 <!-- Add interactive logos -->
  		  <div class="logo" data-logo-id="1" data-question="Which ski resort in Switzerland is famous for glaciers?" style="top: 20%; left: 30%;">
     		   <img src="img/logo1.png" alt="Logo 1">
    		</div>
  		  <div class="logo" data-logo-id="2" data-question="Which is your favorite country for snowboarding on power snow?" style="top: 45%; left: 70%;">
     		   <img src="img/logo1.png" alt="Logo 2">
   		 </div>
  		  <div class="logo" data-logo-id="3" data-question="Which is your favorite brand for snowboarding gears?" style="top: 65%; left: 25%;">
     		   <img src="img/logo1.png" alt="Logo 3">
   		 </div>
  		  <div class="logo" data-logo-id="4" data-question="Which ski resort do you want Magic to include?" style="top: 30%; left: 80%;">
     		   <img src="img/logo1.png" alt="Logo 4">
   	</div>

    <!-- Question Pop-up -->
    <div id="question-box">
	<p id="question-text"></p>
        <input type="text" id="answer-box" placeholder="Type your answer here">
        <button id="submit-answer">Submit</button>

    </div>
</div>





	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.sticky-sidebar.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/interactivity.js"></script>
	<script src="js/question.js"></script>


	</body>
</html>
